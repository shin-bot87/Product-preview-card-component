<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <div class="main_container">
    <div class="left_container">
        <img src="images/image-product-desktop.jpg" alt="product-picture">
    </div>
    <div class="right_container">
      <div class="description_container">
        <h1>PERFUME</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
      </div>
      <div class="cart_container">
        <div class="offer_price">
          <span>$149.99</span>
        </div>
        <div class="real_price">
          <span>$169.99</span>
        </div>
        <div>
          <button class="btn_cart">
            <img src="images/icon-cart.svg" alt="icon cart"> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
